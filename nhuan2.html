<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var year = +prompt('nhập sô năm :')
    if (year % 100 ==0 && year % 400 ==0){
        alert('đây là năm nhuân');
    }
    else if (year % 100 ==0 && year % 400 !==0) {
            alert('đây không là năm nhuân');
        }
    else if (year % 4 ==0 && year % 100 !==0) {
        alert('đây là năm nhuận');
    }
    else {
        alert('đây không là năm nhuận');

    }
</script>
</body>
</html>
